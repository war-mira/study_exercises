<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="root"></div>

<script type="module">
  import SortableTable from './index.js';
  import data from './products-data.js';

  const header = [
    {
      id: 'images',
      title: 'Image',
      sortable: false,
      template: data => {
        return `
          <div class="sortable-table__cell">
            <img class="sortable-table-image" alt="Image" src="${data[0].url}">
          </div>
        `;
      }
    },
    {
      id: 'title',
      title: 'Name',
      sortable: true,
      sortType: 'string'
    },
    {
      id: 'quantity',
      title: 'Quantity',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'price',
      title: 'Price',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'enabled',
      title: 'Status',
      sortable: true,
      sortType: 'boolean'
    },
  ];

  const sortableTable = new SortableTable(header, { 
    data,
    sorted: {
      id: 'quantity',
      order: 'asc'
    }}, 
  );

  root.append(sortableTable.element);
</script>
</body>
